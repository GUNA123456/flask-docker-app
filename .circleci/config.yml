   test:
    docker:
      - image: cimg/python:3.12
    steps:
      - setup_remote_docker
      - run:
          name: Docker login
          command: echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Pull Docker image for testing
          command: docker pull $DOCKERHUB_USERNAME/flask-hello-app:$CIRCLE_SHA1
      - run:
          name: Run container and health check (inside container)
          command: |
            docker run -d --name flask-test $DOCKERHUB_USERNAME/flask-hello-app:$CIRCLE_SHA1
            sleep 5
            # Test API from inside the running container
            docker exec flask-test curl --fail http://localhost:5000/ || (docker logs flask-test && exit 1)
            docker stop flask-test

  push-latest:
    docker:
      - image: cimg/python:3.12
    steps:
      - setup_remote_docker
      - run:
          name: Docker login
          command: echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Pull image and retag as latest
          command: |
            docker pull $DOCKERHUB_USERNAME/flask-hello-app:$CIRCLE_SHA1
            docker tag $DOCKERHUB_USERNAME/flask-hello-app:$CIRCLE_SHA1 $DOCKERHUB_USERNAME/flask-hello-app:latest
            docker push $DOCKERHUB_USERNAME/flask-hello-app:latest

workflows:
  version: 2
  build_test_and_push:
    jobs:
      - build
      - test:
          requires:
            - build
      - push-latest:
          requires:
            - test
