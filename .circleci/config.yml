version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Docker login
          command: echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Build Docker image
          command: docker build -t $DOCKERHUB_USERNAME/flask-hello-app:$CIRCLE_SHA1 .
      - run:
          name: Push Docker image with SHA tag
          command: docker push $DOCKERHUB_USERNAME/flask-hello-app:$CIRCLE_SHA1

